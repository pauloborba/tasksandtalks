<html lang="en">
  <div class="email-thread-container">
    <h1 id="section-title" >Thread de Emails</h1>
    <hr>
    <div *ngFor="let threadEmail of emails" id="email-container">
      <div class="sender-recipient-container">
        <h3>from: {{threadEmail.email.sender}}</h3>
        <h4>to: {{threadEmail.email.recipient}}</h4>
      </div>
      <h5 id="email-subject">{{threadEmail.email.subject}}</h5>
      <div class="reply-container">
        <p>{{threadEmail.email.content}}</p>
        <reply
          [ThreadEmail]=threadEmail
          [Email]=userEmail>
        </reply>
      </div>
      <hr>
    </div>
  </div>
</html>
